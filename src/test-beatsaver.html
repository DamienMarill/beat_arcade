<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test BeatSaver Service</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .test-section {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .test-section h2 {
            margin-top: 0;
            color: #64ffda;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,107,107,0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #output {
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .map-card {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #64ffda;
        }

        .map-title {
            font-size: 18px;
            font-weight: bold;
            color: #64ffda;
            margin-bottom: 5px;
        }

        .map-info {
            color: #b0bec5;
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 12px;
        }

        .stat {
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: #64ffda;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255,107,107,0.1);
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #ff6b6b;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Test BeatSaver Service</h1>

        <div class="test-section">
            <h2>üîç Recherche de Maps</h2>
            <input type="text" id="searchInput" class="search-input" placeholder="Rechercher des maps... (laissez vide pour les populaires)">
            <button onclick="searchMaps()">Rechercher</button>
            <button onclick="getLatestMaps()">Maps R√©centes</button>
            <button onclick="searchByGenre()">Par Genre (Electronic)</button>
        </div>

        <div class="test-section">
            <h2>üéÆ Tests Service</h2>
            <button onclick="runFullExample()">Exemple Complet</button>
            <button onclick="showCacheStats()">Stats Cache</button>
            <button onclick="clearCache()">Vider Cache</button>
        </div>

        <div class="test-section">
            <h2>üìä R√©sultats</h2>
            <div id="results"></div>
        </div>
    </div>

    <script type="module">
        import { beatSaverService } from './services/BeatSaverService.js';
        import { beatSaverExample } from './examples/BeatSaverExample.js';

        let currentResults = [];

        // Fonctions globales pour les boutons
        window.searchMaps = async function() {
            const query = document.getElementById('searchInput').value.trim();
            showLoading('Recherche en cours...');

            try {
                const results = await beatSaverService.searchMaps(query, 0, 'Rating');
                currentResults = results.docs;
                displayMaps(results.docs, `R√©sultats pour "${query || 'maps populaires'}"`);
            } catch (error) {
                showError(`Erreur de recherche: ${error.message}`);
            }
        };

        window.getLatestMaps = async function() {
            showLoading('Chargement des maps r√©centes...');

            try {
                const results = await beatSaverService.getLatestMaps(0);
                currentResults = results.docs;
                displayMaps(results.docs, 'Maps R√©centes');
            } catch (error) {
                showError(`Erreur: ${error.message}`);
            }
        };

        window.searchByGenre = async function() {
            showLoading('Recherche par genre Electronic...');

            try {
                const results = await beatSaverService.searchByGenre('electronic', 0);
                currentResults = results.docs;
                displayMaps(results.docs, 'Genre: Electronic');
            } catch (error) {
                showError(`Erreur: ${error.message}`);
            }
        };

        window.runFullExample = async function() {
            showLoading('Ex√©cution de l\'exemple complet...');

            // Rediriger console.log vers notre affichage
            const originalLog = console.log;
            let output = '';
            console.log = (...args) => {
                output += args.join(' ') + '\\n';
                originalLog(...args);
            };

            try {
                await beatSaverExample.fullExample();
                document.getElementById('results').innerHTML =
                    `<div class="test-section"><h3>üìù Log Console:</h3><div id="output">${output}</div></div>`;
            } catch (error) {
                showError(`Erreur exemple: ${error.message}`);
            } finally {
                console.log = originalLog;
            }
        };

        window.showCacheStats = function() {
            const stats = beatSaverService.getCacheStats();
            document.getElementById('results').innerHTML =
                `<div class="test-section">
                    <h3>üíæ Statistiques du Cache</h3>
                    <p><strong>Taille:</strong> ${stats.size} entr√©es</p>
                    <p><strong>Cl√©s:</strong> ${stats.keys.join(', ') || 'Aucune'}</p>
                </div>`;
        };

        window.clearCache = function() {
            beatSaverService.clearCache();
            document.getElementById('results').innerHTML =
                `<div class="test-section">
                    <h3>üßπ Cache Vid√©</h3>
                    <p>Le cache a √©t√© vid√© avec succ√®s.</p>
                </div>`;
        };

        function showLoading(message) {
            document.getElementById('results').innerHTML =
                `<div class="loading">${message}</div>`;
        }

        function showError(message) {
            document.getElementById('results').innerHTML =
                `<div class="error">${message}</div>`;
        }

        function displayMaps(maps, title) {
            if (!maps || maps.length === 0) {
                document.getElementById('results').innerHTML =
                    `<div class="test-section">
                        <h3>${title}</h3>
                        <p>Aucune map trouv√©e.</p>
                    </div>`;
                return;
            }

            const mapsHtml = maps.map(map => `
                <div class="map-card">
                    <div class="map-title">${map.metadata.songName}</div>
                    <div class="map-info">
                        <strong>Artiste:</strong> ${map.metadata.songAuthorName}<br>
                        <strong>Mapper:</strong> ${map.metadata.levelAuthorName}<br>
                        <strong>BPM:</strong> ${map.metadata.bpm} | <strong>Dur√©e:</strong> ${map.metadata.duration}s
                    </div>
                    <div class="stats">
                        <div class="stat">üëç ${map.stats.upvotes}</div>
                        <div class="stat">üì• ${map.stats.downloads}</div>
                        <div class="stat">‚≠ê ${map.stats.score.toFixed(1)}/5</div>
                        <div class="stat">üéØ ${map.difficulties.length} difficult√©s</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('results').innerHTML =
                `<div class="test-section">
                    <h3>${title}</h3>
                    <p>Trouv√© ${maps.length} map(s)</p>
                    ${mapsHtml}
                </div>`;
        }

        // Recherche automatique au d√©marrage
        window.addEventListener('load', () => {
            searchMaps();
        });

        // Recherche sur Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMaps();
            }
        });
    </script>
</body>
</html>
