<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Borner - Arcade Rhythm Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            width: 100%;
            height: 100vh;
            display: block;
        }

        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 1000;
        }

        .loading-text {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loading-content">
            <h1 style="font-size: 2.5rem; margin-bottom: 20px;">ğŸµ Beat Borner</h1>
            <div class="loading-spinner" style="width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto;"></div>
            <p id="loadingText" style="font-size: 1.2rem; margin: 20px 0;">Chargement de la map BeatSaver...</p>
            <div id="mapInfo" style="display: none; margin-top: 20px; text-align: left; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 8px; max-width: 400px;">
                <h3 id="songName" style="margin: 0 0 10px 0; color: #64ffda;">...</h3>
                <p id="artistName" style="margin: 5px 0; color: #fff;">ğŸ¤ ...</p>
                <p id="mapperName" style="margin: 5px 0; color: #bbb;">ğŸ‘¤ ...</p>
                <p id="bpmInfo" style="margin: 5px 0; color: #64ffda;">ğŸ¼ ...</p>
            </div>
        </div>
    </div>

    <!-- Bouton Play -->
    <div id="playButton" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2000; display: none;">
        <button style="
            background: linear-gradient(45deg, #ff006e, #8338ec);
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        " onclick="window.startBeatBornerGame()"
        onmouseover="this.style.transform='scale(1.1)'"
        onmouseout="this.style.transform='scale(1)'">
            ğŸµ JOUER
        </button>
    </div>

    <!-- Interface de jeu -->
    <div id="gameUI" style="position: fixed; top: 20px; left: 20px; color: white; font-family: 'Courier New', monospace; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; display: none; border: 2px solid #64ffda;">
        <div id="gameInfo">
            <div style="margin-bottom: 5px;">ğŸµ <span id="currentSong">Loading...</span></div>
            <div style="margin-bottom: 5px;">â±ï¸ <span id="gameTime">00:00</span></div>
            <div style="margin-bottom: 5px;">ğŸ¯ <span id="notesSpawned">0</span> notes</div>
        </div>
        <div style="margin-top: 10px; font-size: 11px; color: #bbb;">
            <div>ğŸ® Grille 4x2 (converti de 4x3)</div>
            <div>ğŸ”´ Rouge | ğŸ”µ Bleu</div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="src/main.js"></script>
</body>
</html>
